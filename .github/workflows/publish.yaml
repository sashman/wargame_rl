name: Publish

# This workflow is triggered on every tag push and can also be triggered manually.
# The tags should follow the semantic versioning format (e.g., v1.0.0).
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

# First, checks out repository, installs dependencies, and runs tests.
# Then, builds the package and publishes it to PyPI.

jobs:
  format-lint-test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ["3.12"]

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: âœ… validate code
        env:
          PY_VERSION: ${{ matrix.python-version }}

        uses: ./.github/actions/validation

  publish:
    runs-on: ubuntu-latest
    needs: format-lint-test
    # Uncomment to run this job on a custom environment.
    # environment: pypi

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ðŸ—ï¸ Build distribution
        run: uv build

    # REMEMBER TO SET THE PYPI_TOKEN SECRET IN YOUR REPO SETTINGS!!
      - name: ðŸ“© Set PYPI token as env variable for UV
        run: echo "UV_PUBLISH_TOKEN=${{ secrets.PYPI_TOKEN }}" >> $GITHUB_ENV

      - name: ðŸ“¢ Publish to PyPI
        run: uv publish

      - name: ðŸ‘Œ Check upload
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG:1}
          echo "Version: $VERSION"
          uv run --with python-repo-template==$VERSION --no-project -- python -c "import python_repo_template"
